<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Müşteri Sohbet Ekranı</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <h1>Customer - Restaurant Chat App</h1>
      <h2>Me: Customer (ID: customer1)</h2>
      <h3>Restaurant: Lezzet Diyarı (ID: restaurantA)</h3>
      <div class="messages-box" id="messagesBox"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendMessageBtn">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module" src="script.js"></script>
    <script>
      // Global değişkenler tanımla (script.js'te kullanılacak)
      window.userConfig = {
        userId: "customer1",
        userType: "customer",
        roomId: "customer1_restaurantA", // Müşteri ve restoran için aynı olmalı
      };
    </script>
  </body>
</html>
